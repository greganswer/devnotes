  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <title>To Do App</title>
      <link rel="stylesheet" href="assets/css/todo.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
      <script src="assets/js/lib/jquery-2.1.4.min.js"></script>
    </head>
    <body>
      <div id="container">
        <h1>To-Do List <i class="fa fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo">
        <ul>
          <li><span><i class="fa fa-trash"></i></span> To do something</li>
          <li><span><i class="fa fa-trash"></i></span> To do something else</li>
          <li><span><i class="fa fa-trash"></i></span> Stop doing things</li>
        </ul>
    </div>
      <script src="assets/js/todo.js"></script>
    </body>
  </html>
